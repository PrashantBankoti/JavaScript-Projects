<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
   
<section>
    <!-- Img and Detail Card -->
        <div class="card mx-auto" style="width: 30rem;">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"  class="card-img-top" alt="Image-Missing">
        <div class="card-body">
            <h5 class="card-title">Ping Pong Score Keeper</h5>
        </div>
        </div>

    <!-- Data Card -->

    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
          <h5 id="p-1" class="card-title inlineTag fs-1">0</h5>
          <h5 class="card-title inlineTag fs-1">to</h5>
          <h5 id="p-2" class="card-title inlineTag fs-1">0</h5>
          <p class="card-text">Use the Button Below to keep Score</p>
        </div>


        <div class="counter card-body">
            <span class="card-title" style="font-weight: 500; font-size: 20px;">Player To</span>
            
                <select id="dropDownValue" class="box2" name="lead_type">
                    <option value="3" active>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
        </div>

        <!-- button section -->
      <div class="mx-auto" style="text-align: center; width: 30rem; padding-top: 1rem;">
        <button id="b-1" type="button" class="btn btn-success " >+1 Player One</button>
        <button id="b-2" type="button" class="btn btn-primary" >+1Player Two</button>
        <button id="b-3" type="button" class="btn btn-danger ">Reset</button>
        <div >
   
     


</section>






    <script src="app.js"></script>
</body>
</html>
